<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Cars</title>
        </head>
        <body>
            <h1>Cars</h1>
            <table border="1">
                <tr>
                    <th>Model</th>
                    <th>Series</th>
                    <th>Year</th>
                </tr>

                <tr>
                <tr th:block th:each="user : ${users}">
                    <td th:text="${user.getFirstName()()}"></td>
                    <td th:text="${user.getLastName()()}"></td>
                    <td th:text="${user.getEar()}"></td>
                </tr>
            </table>
        </body>
    </html>
